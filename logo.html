<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<link rel="stylesheet" href="js/layui/css/layui.css" media="all" />
	</head>

	<body style="background-color: #f6f6f6;">
		<div class="login-ui" style="z-index: 1120;width: 50%;margin: auto;position: absolute;top: 15%;left: 0;bottom: 0;right: 0;">
			<div class="login-box" style="float: left;padding: 60px 10px;width: 100%;">
				<div class="user-logo" style="width:50%;float: left;text-align: center;margin-top: 45px">
					<img  style="width: 280px;" src="img/logo.png" />
				</div>
				<div class="user-form" style="width:49%;float: left;">
					<form class="layui-form">
						<div class="layui-form-item">
							<label class="layui-form-label"></label>
							<div class="layui-input-block">
								<div class="login-error"></div>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">账号</label>
							<div class="layui-input-block">
								<input type="text" name="userName" lay-verify="userName" placeholder="请输入账号" class="layui-input" />
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">密码</label>
							<div class="layui-input-block">
								<input type="password" name="password" lay-verify="password" placeholder="请输入密码" autocomplete="off" class="layui-input" />
							</div>
						</div>
						<div class="layui-form-item" style="text-align: center">
							<label class="layui-form-label"></label>
							<div class="layui-input-block">
								<button style="width: 100%" class="layui-btn layui-btn-normal layui-btn-big">登录</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/layui/layui.js"></script>
	</body>
</html>
