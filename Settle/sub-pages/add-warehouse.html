<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <link rel="stylesheet" href="layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="css/main.css" media="all"/>
</head>
<body>
<div class="layui-form layui-form-pane" style="margin-top: 50px;    /* margin-top: 50px; */
    width: 70%;
    margin: 0 auto;
    margin-top: 60px;">
    <form method="post">
        <div class="layui-form-item">
            <label for="warehouse-name" class="layui-form-label">仓库名字</label>
            <div class="layui-input-inline">
                <input type="text"   id="warehouse-name" name="name" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="warehouse-type" class="layui-form-label">仓库类型</label>
            <div class="layui-input-inline">
                <select name="type" id="warehouse-type">
                    <option value=" ">请选择商品分类</option>
                    <option value=" ">1</option>
                    <option value=" ">2</option>
                    <option value=" ">3</option>
                    <option value=" ">4</option>
                    <option value=" ">5</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="warehouse-code" class="layui-form-label">仓库编号</label>
            <div class="layui-input-inline">
                <input type="text" id="warehouse-code" name="code"  class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn" style="width:88%" lay-filter="">添加</button>
        </div>
    </form>
</div>
<script type="text/javascript" src="layui/layui.js"></script>
<script>
    layui.use(['layer', 'form', 'jquery'], function () {

    });
</script>
</body>
</html>
