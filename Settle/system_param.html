<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>结算系统</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<link rel="stylesheet" href="layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="css/se_main.css" />
		<link rel="stylesheet" href="css/se_common.css" />
	</head>

	<body>
		<div>
			<form class="layui-form" action="">
				<div class="layui-form-item" style="margin-top: 50px;margin-bottom: 50px;">
					<label class="layui-form-label layui-form-label-new">默认打款天数</label>
					<div class="layui-input-inline">
						<input type="password" name="password" class="layui-input layui-input-bottom">
					
					</div>
					<div class="layui-form-mid layui-word-aux">(例：设置为1，则一天后自动打款)</div>
				</div>
				<div class="layui-form-item" style="float: right;margin-right: 20px;margin-top: 25px;">
					<div class="layui-input-block">
						<button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">保存</button>
						<button type="reset" class="layui-btn layui-btn-primary">返回</button>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="layui/layui.js"></script>
		<script type="text/javascript" src="js/se_common.js"></script>
	</body>

</html>
