<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>结算系统</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<link rel="stylesheet" href="layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="css/se_main.css" />
		<link rel="stylesheet" href="css/se_common.css" />
	</head>

	<body>
		<div class="layui-layout layui-layout-admin">
			<!-- 顶部 -->
			<div class="layui-header header gal-header">
				<div class="layui-main">
					<a href="#" class="logo">结算系统</a>
					<!-- 顶部右侧菜单 -->
					<ul class="layui-nav top_menu">
						<li class="layui-nav-item" pc>
							<a href="javascript:;">
								<cite>admin</cite>
							</a>
							<dl class="layui-nav-child">
								<dd>
									<a href="javascript:void(0);" class="modify-pwd-btn">
										<i class="layui-icon">&#xe642;</i>
										<cite>修改密码</cite>
									</a>
								</dd>
								<dd>
									<a href="javascript:void(0)" class="user-loginout">
										<i class="iconfont icon-loginout"></i>
										<cite>退出</cite>
									</a>
								</dd>
							</dl>
						</li>
					</ul>
				</div>
			</div>
			<!--end 顶部-->
			<!-- 左侧导航 -->
			<div class="layui-side layui-bg-black">
				<div class="navBar layui-side-scroll">
					<ul class="layui-nav layui-nav-tree">
						<li class="layui-nav-item">
							<a href="index.html">
								<i class="iconfont icon-computer" data-icon="icon-computer"></i>
								<cite>边民备案查询</cite>
							</a>
						</li>
						<li class="layui-nav-item">
							<a href="storeRecorrQuery.html">
								<i class="iconfont icon-computer" data-icon="icon-computer"></i>
								<cite>商铺备案查询</cite>
							</a>
						</li>
						<li class="layui-nav-item">
							<a href="pay.html">
								<i class="iconfont icon-computer" data-icon="icon-computer"></i>
								<cite>付款收单</cite>
							</a>
						</li>
						<li class="layui-nav-item">
							<a href="daySettle.html">
								<i class="iconfont icon-computer" data-icon="icon-computer"></i>
								<cite>日终结算</cite>
							</a>
						</li>
						<span class="layui-nav-bar"></span></ul>
					</ul>
				</div>
			</div>
			<!--end 左侧导航-->
			<!--右侧内容-->
			<div class="layui-body">
				<div class="layui-tab layui-tab-brief">
					<ul class="layui-tab-title">
						<li class="layui-this">商铺备案查询</li>
					</ul>
				</div>
				<div class="layui-tab-item layui-show">
					<form class="layui-form" action="">
						<div class="layui-form-item">
							<label class="layui-form-label">商铺名称</label>
							<div class="layui-input-inline">
								<input type="text" name="title" placeholder="请输入商铺名称" class="layui-input" />
							</div>

							<label class="layui-form-label">店主姓名</label>
							<div class="layui-input-inline">
								<input type="text" name="title" placeholder="请输入店主姓名" class="layui-input" />
							</div>

							<label class="layui-form-label">店主证件号</label>
							<div class="layui-input-inline">
								<input type="text" name="title" placeholder="请输入店主证件号" class="layui-input" />
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">国籍</label>
							<div class="layui-input-inline">
								<select name="city">
									<option value="3">中国</option>
									<option value="4">日本</option>
								</select>
							</div>
							<label class="layui-form-label">开户账号</label>
							<div class="layui-input-inline">
								<input type="text" name="title" placeholder="请输入开户账号" class="layui-input" />
							</div>
						</div>
						<div class="layui-form-item layui-form-div">
							<div class="layui-input-block">
								<button class="layui-btn " lay-submit lay-filter="formDemo ">查询</button>
								<button class="layui-btn layui-btn-primary " lay-submit lay-filter="formDemo ">清除</button>
							</div>
						</div>
					</form>
					<div class="gal-panel">
						<div class="gal-panel-header ">
							<div class="gal-panel-title ">
								<div class="layui-btn-group">
									<button class="layui-btn layui-btn-sm layui-btn-primary add-store-info">
                                        <i class="layui-icon">&#xe642;</i> 备案商铺信息
                                    </button>
								</div>
							</div>
						</div>
						<div class="gal-panel-body">
							<table class="layui-table layui-form ">
								<thead>
									<tr>
										<th>备案编号</th>
										<th>商铺名称</th>
										<th>店主姓名</th>
										<th>店主证件号</th>
										<th>国籍</th>
										<th>开户银行</th>
										<th>开户账号</th>
										<th>单据状态</th>
										<th>互市区/点</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td>备案编号</td>
										<td>商铺名称</td>
										<td>店主姓名</td>
										<td>店主证件号</td>
										<td>国籍</td>
										<td>开户银行</td>
										<td>开户账号</td>
										<td>单据状态</td>
										<td>互市区/点</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript " src="layui/layui.js "></script>
		<script type="text/javascript " src="js/se_common.js "></script>
	</body>

</html>
